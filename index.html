<html>
    <head>
        <title>Facebook page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #F0F2F5;">
        <div style="width: 1300px; margin: auto; border: 1px solid black; margin-top: 100px;">
            <div class="container">
            <div class="row">
                <div class="col-lg align-items-center justify-content-center">
                    <img src="Facebook.png" style="margin-top: 100px;">
                    <p style="font-size: 28px; margin-left: 40px; line-height: 30px; font-family: sans-serif;">
                        Connect with friends and the world<br>
                        around you on Facebook.
                    </p>
                </div>
                <div class="col-lg">
                    <div style="width: 400px; height: 430px; border-radius: 8px; background-color: #FFFFFF;">
                        <input
                         type="email" placeholder="Email or phone number" 
                         style="width: 348px; height: 70px; border-radius: 8px; border: 1px solid #BDB5B5; margin: 25px;"
                         >
                        <input
                         type="password" placeholder="Password" 
                         style="width: 348px; height: 70px; border-radius: 8px; border: 1px solid #BDB5B5; margin-left: 25px;"
                         >
                        <button type="button"
                         style="width: 350px; height: 70px; border-radius: 8px; background-color: #1877F2; border: none; margin: 25px;"
                         ><p style="font-size: 24px; color: #FFFFFF; font-weight: bold; padding-top: 10px;">Log In</p></button>
                        <a href="#" style="text-decoration: none; margin-left: 140px;">Forgot password?</a>
                        <hr style="width: 340px; height: 2px; margin-left: 28px; background-color: #CEC1C1;">
                        <button type="button"
                         style="width: 205px; height: 50px; border-radius: 8px; background-color: #42B72A; border: none; margin-left: 100px;"
                         ><p style="font-size: 14px; color: #FFFFFF; font-weight: bold; padding-top: 12.5px;">create new account</p></button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
